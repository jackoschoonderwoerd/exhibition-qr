<div class="footer-shell">

    @if(auth.isLoggedIn()){


    <div class="version">V1</div>
    <div class="right">
        <a routerLink="/notes"><span class="material-symbols-outlined">notes</span></a>
        <a routerLink="/pwa-notes">PWA</a>
        <a routerLink="artifact-table"><span class="material-symbols-outlined">table</span></a>
        <button mat-icon-button
            (click)="auth.logout()">
            <span class="material-symbols-outlined">logout</span>
        </button>
    </div>
    }
    @if(!auth.isLoggedIn()){
    <a routerLink="login"
        class="icon-link"><span class="material-symbols-outlined">login</span></a>
    }
</div>
