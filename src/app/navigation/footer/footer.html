<div class="footer-shell">

    @if(auth.isLoggedIn()){


    <div class="right">
        <a routerLink="/notes">
            <mat-icon>speaker_notes</mat-icon>
        </a>
        <a routerLink="/pwa-notes">PWA</a>
        <a routerLink="artifact-table">
            <mat-icon>table_chart</mat-icon>
        </a>
        <button mat-icon-button
            (click)="auth.logout()">
            <mat-icon>logout</mat-icon>

        </button>
    </div>
    }
    @if(!auth.isLoggedIn()){
    <div class="version">V11</div>
    <a routerLink="login"
        class="icon-link">
        <mat-icon>login</mat-icon>
    </a>
    }
</div>
